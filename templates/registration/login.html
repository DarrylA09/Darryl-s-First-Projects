<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <style>
        .custom-bg {
            background-color: hwb(120 71% 26% / 0.705);
            min-height: 100vh;
        }
    </style>
</head> 

<body class="custom-bg container-fluid pt-5 my-5 border border-info">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <h1 class="h1 text-primary"> Welcome to the Poll App</h1>
    <p class="h6 text-primary">Please enter your username and password to login. 
    </p>
    <p class="h6 text-primary">If you do not have an account, please click Signup.</p>
    <br/>
    <!-- This is the form for a user to login -->
    <form action="{% url 'polls:login' %}" method="post">
        {% csrf_token %}
        <label class="text-primary">Username</label>
        <div class="col-2">
            <input type="text" class="form-control" name="username" placeholder="User" required>
        </div>
        <br/> 
        <label class="text-primary">Password</label>
        <div class="col-2">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <br/>
        <input class="btn btn-primary" type="submit" value="Login" />
        <input  class="btn btn-primary" type="button" onclick="window.location.href='{% url 'polls:signup' %}'" value="Signup">
    </form>
</body>
</html>
