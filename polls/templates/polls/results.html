<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poll of the Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <style>
        .custom-bg {
            background-color: hwb(120 71% 26% / 0.705);
            min-height: 100vh;
        }
    </style>
</head>

<body class="custom-bg container-fluid pt-5">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>

<h1 class="h1 text-primary"> {{ question.question_text }}</h1>

<!-- Display the choices of the question -->
<ul class="list-group">
    <!--Loop through the choices of the question--> 
    {% for choice in question.choice_set.all %}
    <li class="list-group-item">
        {{ choice.choice_text }} -- {{ choice.votes }}
        vote{{ choice.votes|pluralize }}
    </li>
    {% endfor %}
</ul>
<!--Display vote again link-->
<a class="h4 text-primary" href="{% url 'polls:detail' question.id %}">Vote again?</a>

</body>
</html>
